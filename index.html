<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homeboy Coffee Shop</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"> <!-- Add Favicon -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="p-6">
        <section class="text-center my-8">
            <h2 class="text-3xl font-semibold">Good Vibes, Great Coffee</h2>
            <p class="text-lg mt-2 text-gray-600">
                Bringing delicious coffee and community vibes to Adelaide.
            </p>
            <a href="menu.html" class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
                Explore Our Menu
            </a>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- JavaScript for Reusable Header and Footer -->
    <script>
        // Load Header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // Load Footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>

    <!-- Main Script -->
    <script src="js/script.js"></script>
</body>
</html>
