<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join the Homeboy Coffee Shop team and start your career with us.">
    <title>Careers - Homeboy Coffee Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/careers.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Dynamic Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <h1 class="text-4xl font-bold text-center mb-8">Join Our Team</h1>
        <p class="text-center text-gray-700 mb-12">We're always looking for passionate and friendly individuals to join the Homeboy family. Check out our open positions below!</p>
        
        <!-- Job Listings -->
        <section id="job-listings" class="space-y-8">
            <!-- Dynamic job cards will be populated here -->
        </section>
    </main>

    <!-- Application Form -->
    <section class="bg-gray-50 py-12">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-semibold text-center mb-6">Apply Now</h2>
            <form id="application-form" class="space-y-6 max-w-2xl mx-auto">
                <div>
                    <label for="name" class="block font-semibold text-gray-700">Full Name</label>
                    <input type="text" id="name" class="w-full p-3 border rounded" placeholder="Your full name" required>
                </div>
                <div>
                    <label for="email" class="block font-semibold text-gray-700">Email Address</label>
                    <input type="email" id="email" class="w-full p-3 border rounded" placeholder="Your email" required>
                </div>
                <div>
                    <label for="position" class="block font-semibold text-gray-700">Position</label>
                    <select id="position" class="w-full p-3 border rounded">
                        <!-- Populated dynamically -->
                    </select>
                </div>
                <div>
                    <label for="message" class="block font-semibold text-gray-700">Why Should We Hire You?</label>
                    <textarea id="message" class="w-full p-3 border rounded" rows="5" placeholder="Tell us why you'd be a great fit" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-3 px-6 rounded hover:bg-blue-600">Submit Application</button>
            </form>
        </div>
    </section>

    <!-- Dynamic Footer -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <script src="js/careers.js"></script>
    <script>
        // Load Header
        fetch('header')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        // Load Footer
        fetch('footer')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
