<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover what customers are saying about Homeboy Coffee Shop.">
    <title>Reviews - Homeboy Coffee Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reviews.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Dynamic Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <h1 class="text-4xl font-bold text-center mb-8">Customer Reviews</h1>
        
        <!-- Reviews Section -->
        <section id="reviews" class="reviews grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Dynamic Reviews Loaded Here -->
        </section>

        <!-- Load More Button -->
        <div class="text-center mt-8">
            <button id="load-more" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Load More Reviews
            </button>
        </div>
    </main>

    <!-- Dynamic Footer -->
    <div id="footer"></div>

    <!-- JavaScript for Dynamic Header, Footer, and Reviews -->
    <script src="js/reviews.js"></script>
    <script>
        fetch('header')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        fetch('footer')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
