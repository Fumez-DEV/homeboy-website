<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your Cart - Homeboy Coffee Shop">
    <title>Your Cart - Homeboy Coffee Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"> <!-- Add Favicon -->
</head>
<body class="bg-gray-100 font-sans">
    <!-- Dynamic Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <h1 class="text-3xl font-bold text-center mb-8">Your Cart</h1>
        <div id="cart-items" class="space-y-4">
            <!-- Cart items will be dynamically rendered here -->
        </div>

<!-- Cart Summary -->
<div id="cart-summary" class="bg-white p-6 rounded-lg shadow-lg mt-8">
    <h2 class="text-2xl font-semibold mb-4">Order Summary</h2>
    <div id="cart-total" class="flex justify-between text-lg font-bold">
        <span>Total:</span>
        <span id="total-price">$0.00</span>
    </div>
    <!-- Free Shipping Note -->
    <p id="free-shipping-note" class="text-green-600 font-medium mt-4 hidden">ðŸŽ‰ Congratulations! You qualify for free shipping!</p>
</div>

        <!-- Checkout Button -->
        <div class="text-center mt-8">
            <a href="checkout.html" id="checkout-btn" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
                Proceed to Checkout
            </a>
        </div>
    </main>

    <!-- Dynamic Footer -->
    <div id="footer"></div>

    <!-- JavaScript -->
    <script>
        // Load Header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        // Load Footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
    <script src="js/cart.js"></script>
</body>
</html>
