<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in touch with Homeboy Coffee Shop. Find our contact details, location, and hours.">
    <title>Contact Us - Homeboy Coffee Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body class="bg-gray-100 font-sans">
    <!-- Dynamic Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <h1 class="text-4xl font-bold text-center mb-8">Contact Us</h1>

        <!-- Contact Info Section -->
        <section class="contact-info mb-12">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Contact Details -->
                <div class="p-6 bg-white rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold mb-4">Get in Touch</h2>
                    <p class="text-gray-700 mb-4">Have questions? We'd love to hear from you!</p>
                    <p class="mb-2"><strong>Address:</strong> 266 North Terrace, Adelaide, SA 5000</p>
                    <p class="mb-2"><strong>Phone:</strong> <a href="tel:+61881234567" class="text-blue-500 hover:underline">+61 8 8123 4567</a></p>
                    <p class="mb-2"><strong>Email:</strong> <a href="mailto:info@homeboycoffee.com" class="text-blue-500 hover:underline">info@homeboycoffee.com</a></p>
                    <p><strong>Hours:</strong></p>
                    <ul class="list-disc list-inside text-gray-700">
                        <li>Mon-Fri: 7:00 AM - 6:00 PM</li>
                        <li>Sat-Sun: 8:00 AM - 4:00 PM</li>
                    </ul>
                </div>

<!-- Contact Form -->
<div class="p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Send Us a Message</h2>
    <form action="#" method="post" class="space-y-4">
        <div>
            <label for="name" class="block text-gray-700">Name</label>
            <input
                type="text"
                id="name"
                name="name"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                autocomplete="name"
                required
            >
        </div>
        <div>
            <label for="email" class="block text-gray-700">Email</label>
            <input
                type="email"
                id="email"
                name="email"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                autocomplete="email"
                required
            >
        </div>
        <div>
            <label for="message" class="block text-gray-700">Message</label>
            <textarea
                id="message"
                name="message"
                rows="5"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                autocomplete="off"
                required
            ></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Send</button>
    </form>
</div>
            </div>
        </section>

        <!-- Location Section -->
        <section class="location">
            <h2 class="text-2xl font-semibold text-center mb-4">Our Location</h2>
            <div class="w-full h-80 rounded-lg shadow-md overflow-hidden">
                <iframe 
                    src="https://www.google.com/maps/embed/v1/place?q=266+North+Terrace,+Adelaide,+SA+5000&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"
                    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </section>
    </main>

    <!-- Dynamic Footer -->
    <div id="footer"></div>

    <!-- JavaScript for Dynamic Header and Footer -->
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);
        fetch('footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
